sudo: false
language: ruby
cache: bundler
install: 
  - gem install bundler -v "$(grep -A 1 "BUNDLED WITH" Gemfile.lock | tail -n 1)" 
  - gem update --system
  - bundle install 
script:
  - bundle exec jekyll build --destination blog_new/  
  - bundle exec jekyll build
  - rm -rf blog_new
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: dev
env:
  global:
    secure: 
